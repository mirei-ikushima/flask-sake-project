{% block navbar %}

{% endblock %}

<body class="d-flex flex-column min-vh-100">
{% block content %}{% endblock %}
<p></p>
<br>
<footer class="bg-dark small text-white-50 mt-auto">
    <div class="container">
        <div class="row justify-content-md-left align-items-center">
            <div class="col-xsm">
                <br>
                <a href="{{ url_for('main.all_collections') }}">{{ _('Browse Collections') }}</a>
                <br>
                {% set git_link %}
                    <a href="https://github.com/A-PS1999/flask-sake-project">{{ _('Samuel Arnold-Parra') }}</a>
                {% endset %}
                {{ _('Built by %(name)s', name=git_link) }}
                <br>
            </div>
        </div>
    </div>
</footer>
